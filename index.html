<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="page">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            
            <div class="calculator">
                <div class="display"><span id="feedback"></span></div>
                <div class="keypad">
                    <button class="special" id="clear">AC</button>
                    <button class="sign" id="switch">+/-</button>
                    <button class="sign" id="remainder">%</button>
                    <button class="sign" id="divide">/</button>
                    <button class="number" id="num7">7</button>
                    <button class="number" id="num8">8</button>
                    <button class="number" id="num9">9</button>
                    <button class="sign" id="multiply">*</button>
                    <button class="number" id="num4">4</button>
                    <button class="number" id="num5">5</button>
                    <button class="number" id="num6">6</button>
                    <button class="sign" id="subtract">-</button>
                    <button class="number" id="num1">1</button>
                    <button class="number" id="num2">2</button>
                    <button class="number" id="num3">3</button>
                    <button class="sign" id="add">+</button>
                    <button class="number" id="num0">0</button>
                    <button class="number" id="decimal">.</button>
                    <button class="sign" id="equal">=</button>
                </div>
            </div>
            
            <div class="footer">
                Copyright @ Brian Viveiros 2023
            </div>
        </div>
        
        <script src="code.js"></script>
    </body>
</html>
