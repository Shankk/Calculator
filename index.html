<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="page">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            
            <div class="calculator">
                <div class="display">1 + 1</div>
                <div class="keypad">
                    <button class="key" id="special">AC</button>
                    <button class="key" id="special">+/-</button>
                    <button class="key" id="sign">%</button>
                    <button class="key" id="sign">/</button>
                    <button class="key" id="number">7</button>
                    <button class="key" id="number">8</button>
                    <button class="key" id="number">9</button>
                    <button class="key" id="sign">*</button>
                    <button class="key" id="number">4</button>
                    <button class="key" id="number">5</button>
                    <button class="key" id="number">6</button>
                    <button class="key" id="sign">-</button>
                    <button class="key" id="number">1</button>
                    <button class="key" id="number">2</button>
                    <button class="key" id="number">3</button>
                    <button class="key" id="sign">+</button>
                    <button class="key" id="number">0</button>
                    <button class="key" id="number">.</button>
                    <button class="key" id="sign">=</button>
                </div>
            </div>
            
            <div class="footer">
                Copyright @ Brian Viveiros 2023
            </div>
        </div>
        
        <script src="code.js"></script>
    </body>
</html>
